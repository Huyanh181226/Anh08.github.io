<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bí mật nho nhỏ</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <form id="creat-account-form" action="/HPBD/index.html" method="GET">
        <div class="title">
            <h2>Login</h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="Họ và tên cô gái" placeholder="Họ và tên" name="Họ và tên cô gái">
            <i class="fas fa-check-circle"></i>
            <p>Error Message</p>
        </div>
        <!--TITLE-->
        <div class="input-group">
            <label for="title">Ngày sinh</label>
            <input type="text" id="title" placeholder="23072006" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <button type="submit" class="btn">submit</button>
    </form>
    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
    
</body>
</html>
